name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
    env:
      NEXT_STATIC_EXPORT: "true"
      NEXT_PUBLIC_BASE_PATH: ${{ vars.NEXT_PUBLIC_BASE_PATH || format('/{0}', github.event.repository.name) }}
      NEXT_PUBLIC_BACKEND_URL: ${{ vars.NEXT_PUBLIC_BACKEND_URL }}
      NEXT_PUBLIC_SOLANA_RPC_URL: ${{ vars.NEXT_PUBLIC_SOLANA_RPC_URL }}
      NEXT_PUBLIC_EDGE_BPS: ${{ vars.NEXT_PUBLIC_EDGE_BPS }}
      NEXT_PUBLIC_SOURCE_URL: ${{ vars.NEXT_PUBLIC_SOURCE_URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Debug env vars
        run: |
          echo "NEXT_PUBLIC_BASE_PATH=${NEXT_PUBLIC_BASE_PATH}"
          echo "NEXT_PUBLIC_BACKEND_URL=${NEXT_PUBLIC_BACKEND_URL}"
          echo "NEXT_PUBLIC_SOLANA_RPC_URL=${NEXT_PUBLIC_SOLANA_RPC_URL}"
          echo "NEXT_PUBLIC_EDGE_BPS=${NEXT_PUBLIC_EDGE_BPS}"
          echo "NEXT_PUBLIC_SOURCE_URL=${NEXT_PUBLIC_SOURCE_URL}"

      - name: Build static site
        run: |
          yarn build
          touch ./out/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
